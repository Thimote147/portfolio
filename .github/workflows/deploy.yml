name: Deploy to Server

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # Job for linting on pull requests
  lint-check:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  # Job for dependency submission
  dependency-submission:
    runs-on: ubuntu-latest # Default runner provided by GitHub
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js and npm
        run: |
          sudo apt update -y
          sudo apt install nodejs npm -y

      # Automatically detect and report build-time dependencies
      - name: Submit Dependencies
        run: |
          echo "Submitting build-time dependencies for ecosystem..."
          npm install  || { echo "npm install failed"; exit 1; }

  # Job for deployment
  deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest # Use the default GitHub runner for deployment

    steps:
      # Checkout your repository
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      # Set up SSH key for deployment
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      # Deploy to your server
      - name: Deploy to Server
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

        run: |
          # Deploy only production on port 7777
          PORT=7777

          # Set environment variables based on branch
          VITE_SUPABASE_URL=$VITE_SUPABASE_URL
          VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY

          # Set up SSH key
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

          # SSH into the server and deploy
          ssh -t -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 $SERVER_USER@$SERVER_HOST << EOF
            # Ensure correct permissions for the repository directory
            sudo chown -R $SERVER_USER:$SERVER_USER /home/$SERVER_USER/websites/portfolio
            sudo chmod -R 755 /home/$SERVER_USER/websites/portfolio
            sudo find /home/$SERVER_USER/websites/portfolio -type f -exec chmod +rw {} \;

            # Remove existing portfolio directory
            if [ -d "/home/$SERVER_USER/websites/portfolio" ]; then
              echo "Removing existing portfolio directory..."
              echo "$SUDO_PASSWORD" | sudo -S rm -rf /home/$SERVER_USER/websites/portfolio || { echo "Failed to remove directory"; exit 1; }
            fi

            # Clone the repository using SSH
            echo "Cloning the repository branch: main..."
            git clone --branch main git@github.com:Thimote147/portfolio.git /home/$SERVER_USER/websites/portfolio || { echo "Git clone failed"; exit 1; }

            # Set permissions for the repository
            sudo chown -R $SERVER_USER:$SERVER_USER /home/$SERVER_USER/websites/portfolio
            sudo chmod -R 755 /home/$SERVER_USER/websites/portfolio
                        
            # Create the .env file for environment variables
            echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" > /home/$SERVER_USER/websites/portfolio/.env
            echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> /home/$SERVER_USER/websites/portfolio/.env

            # Remove existing Docker container if exists
            if docker ps -a --format '{{.Names}}' | grep -q "portfolio-app"; then
              docker stop portfolio-app || true
              docker rm -f portfolio-app || true
            else
              echo "Container portfolio-app does not exist."
            fi

            # Clean up old Docker images
            docker image prune -f
            docker builder prune -f --all

            # Build and run the Docker container
            cd /home/$SERVER_USER/websites/portfolio
            docker build --no-cache --build-arg BRANCH_NAME=prod -t portfolio-app . || { echo "Docker build failed"; exit 1; }

            # For prod, use the default dist folder (dist)
            docker cp /home/$SERVER_USER/websites/portfolio/dist/. portfolio:/usr/share/nginx/html

            echo "Running Docker container portfolio-app at port $PORT..."
            docker run -d --name portfolio-app --restart unless-stopped -p "$PORT:80" --env-file .env portfolio-app || { echo "Docker run failed"; exit 1; }
          EOF
